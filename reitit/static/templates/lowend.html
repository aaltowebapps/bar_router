
<input type="text" id="from" name="from" placeholder="lähtöpaikka">
<input type="text" id="to" name="to" placeholder="määränpää">
<input type="number" name="hour" id="hour" min="0" max="24" value="<%= time.hours %>">
<input type="number" name="minute" id="minute" min="0" max="60" value="<%= time.minutes %>">
<input type="radio" name="time-type" id="time-on-departure" checked>
<input type="radio" name="time-type" id="time-on-arriaval">
<input type="submit" value="Hae">
