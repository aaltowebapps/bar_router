<div id="search"><form id="search">
    <div><input type="text" id="from" name="from" placeholder="lähtöpaikka"></div>
    <div><input type="text" id="to" name="to" placeholder="määränpää"></div>
    <div>   
        <input type="number" name="hour" id="hour" min="0" max="24" value="<%= time.hours %>" />
        <input type="number" name="minute" id="minute" min="0" max="60" value="<%= time.minutes %>" />
        <input type="radio" name="time-type" id="departure" checked />
        <input type="radio" name="time-type" id="arrival" />
    </div>
    <div><input type="submit" value="Hae"></div>
</form></div>
